<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="style/create.css">
</head>
<body>
    <header>
        <h1>Create New Content</h1>
    </header>
    
    <div class="main">
        <form action="#">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter your title" required>
            
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="story">Story</option>
                <option value="poetry">Poetry</option>
                <option value="review">Review</option>
                <option value="thoughts">Thoughts</option>
                <option value="quotes">Quotes</option>
                <option value="writing">Writing</option>
            </select>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" placeholder="Write your content here" rows="10" required></textarea>
            
            <button onclick="alert('sucessfully published!!!')" type="submit">Publish your content</button>
        </form>
        

    </div>
        
    
    <footer>
        <h3>Stay connected, we are so happy for you</h3>
    </footer>
</body>
</html>
