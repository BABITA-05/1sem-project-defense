<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style/sign.css">
</head>
<body>
    <!-- sign up page section -->
    <form action="open.html">
       <div class="main">
        <h1>THE ATTUNEMENT WORLD</h1>
        <p>Sign up to create and read posts from your friends. To connect with them emotionally through words. </p>
        <input class="c1" type="text" name="full name" 
        placeholder="Enter your full name" required>
        <br>
        <input class="c2" type="email" name="your email" placeholder="Enter your email" required>
        <br>
        <input class="c4" type="password" name="psd" placeholder="Enter your password here" required>
        <br>

        <input class="c3" type="number" name="age" placeholder="Enter your age" required>
        <br>

        
       
        <p>By signing up, you agree to our terms, privacy and policy</p>

        <input class="c5" type="submit" value="Sign up">

       
       </div>
    </form>
</body>
</html>
